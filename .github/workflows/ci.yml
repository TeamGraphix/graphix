name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-2022", "macos-latest"]
        python: ["3.9", "3.10", "3.11", "3.12"]

    name: "Python ${{ matrix.python }} / ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            standalone
            xypic
            qcircuit

      - name: Update and install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y poppler-utils
      
      - name: Update and install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install poppler
        
      - name: Update and install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install poppler

      - run: python -m pip install --upgrade pip

      - name: Setup nox
        # Keep in sync with requirements-dev.txt
        uses: wntrblm/nox@2024.10.09

      - run: nox --python ${{ matrix.python }}
