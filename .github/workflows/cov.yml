name: pytest-cov

# Need to include "push"
on: [push, pull_request]

permissions:
  contents: read

jobs:
  cov:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: scheme-basic

      - name: Update and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y poppler-utils
          sudo updatedb
          TEXMF=$(kpsewhich -var-value=TEXMFLOCAL || echo "/usr/local/texlive/texmf-local")
          echo "TEXMF=$TEXMF"
          git clone https://github.com/CQuIC/qcircuit.git
          sudo mkdir -p $TEXMF/tex/latex/qcircuit
          sudo cp -r qcircuit/* $TEXMF/tex/latex/qcircuit
          sudo texhash

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install graphix with dev deps.
        run: pip install .[dev]

      - name: Run pytest
        run: pytest --cov=./graphix --cov-report=xml --cov-report=term

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
